<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSU Ticket Validation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        .validation-message {
            margin-bottom: 2rem;
        }

        h2 {
            color: #492f24;  /* KSU Brown */
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        h3 {
            color: #492f24;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        #qr-reader {
            margin: 2rem auto;
            max-width: 500px;
            border: 2px solid #fdb913;  /* KSU Gold */
            border-radius: 8px;
            overflow: hidden;
        }

        #qr-reader-results {
            margin-top: 1rem;
            padding: 1rem;
            color: #492f24;
            font-weight: bold;
        }

        /* Style for the success message */
        .success-message {
            background-color: #fdb913;  /* KSU Gold */
            color: #492f24;  /* KSU Brown */
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-weight: bold;
        }

        /* Style for error messages */
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="validation-message">
            <h2>KSU Fan Rewards</h2>
            <div id="eventMessage">
                <h3>Congratulations on attending today's KSU game!</h3>
                <p>Please scan your ticket QR code to validate your attendance and earn points.</p>
            </div>
            <div id="qr-reader"></div>
            <div id="qr-reader-results"></div>
        </div>
    </div>

    <script>
        // Function to parse ticket data from QR code
        function displayTicketDetails() {
            try {
                // Get the data from the URL if it exists
                const urlParams = new URLSearchParams(window.location.search);
                const ticketData = urlParams.get('data');
                
                if (ticketData) {
                    const data = JSON.parse(decodeURIComponent(ticketData));
                    const detailsHtml = `
                        <p><strong>Event:</strong> ${data.event}</p>
                        <p><strong>Ticket ID:</strong> ${data.ticketId}</p>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Generated:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                    `;
                    document.getElementById('ticketDetails').innerHTML = detailsHtml;
                } else {
                    document.getElementById('ticketDetails').innerHTML = `
                        <p>Please scan a valid KSU ticket QR code.</p>
                    `;
                }
            } catch (error) {
                document.getElementById('ticketDetails').innerHTML = `
                    <p>Error reading ticket data. Please try scanning again.</p>
                `;
            }
        }

        // Run when page loads
        displayTicketDetails();
    </script>
</body>
</html>
